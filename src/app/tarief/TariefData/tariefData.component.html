<div class="card" *ngIf="parkeerzones">
    <div class="card-header">Tarieven</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Kleur</th>
                    <th>Starttarief</th>
                    <th>extra tarief</th>
                    <th>maximum parkeerduur</th>
                    <th>dagticket mogelijk?</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let zone of parkeerzones">
                    <td>{{zone.tariefkleur}}</td>
                    <td>{{zone.starttarief}}</td>
                    <td>{{zone.extra_tarief}}</td>
                    <td>{{zone.maximum_parkeerduur}}</td>
                    <td>{{zone.dagticket}}</td>

                </tr>
            </tbody>
        </table>
    </div>
  </div>
