

  <div class="row">
    <div class="col-lg">
      <agm-map 
          [latitude]="lat" 
          [longitude]="lng"
          [zoom] = "zoom"
          (mapClick)="mapClicked($event)"
          (mapRightClick)="mapClickedRight($event)">
          <agm-marker *ngFor="let marker of selectMarker"
              [latitude]="marker.lat"
              [longitude]="marker.lng"
              [label]="marker.label"
              [markerDraggable]="marker.draggable"
              (markerClick)="clickedMarker(marker.label)"
              (dragEnd)="markerDragEnd(marker, $event)"
              [iconUrl]="icon">
          </agm-marker>
          <agm-marker 
              [latitude]="userLoc.lat"
              [longitude]="userLoc.lng"
              [label]="userLoc.label"
              [iconUrl]="icon2">
              <agm-info-window>
                <strong>Adres: {{userLoc.info}}</strong>
            </agm-info-window>
          </agm-marker>

          <agm-marker 
              *ngFor="let station of dichtBijA"
              [latitude]="station.lat"
              [longitude]="station.lng"
              [label]="station.label"
              (markerClick)="clickedMarker(station.label)">
          
              <agm-info-window>
                  <strong>{{station.info}}</strong>
              </agm-info-window>
          </agm-marker>
          <agm-marker 
              *ngFor="let station of dichtBijB"
              [latitude]="station.lat"
              [longitude]="station.lng"
              [label]="station.label"
              (markerClick)="clickedMarker(station.label)">
          
              <agm-info-window>
                  <strong>{{station.info}}</strong>
              </agm-info-window>
          </agm-marker>

      </agm-map>
    </div>
    <div class="col-sm-3">
        <div class="row-sm">
          <app-weather 
          [location] = "selectMarker"></app-weather>
        </div>
        <br>
        <div class="row-sm">
          <app-veloData 
          [dichtBij] = "dichtBijA"
          [title]="dataTitleA"></app-veloData>
        </div>
        <div class="row-sm">
            <app-veloData 
            [dichtBij] = "dichtBijB"
            [title]="dataTitleB"></app-veloData>
        </div>
    </div>
</div>
