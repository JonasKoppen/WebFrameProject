
<div class="container text-center">

        <div>

                <h1>Carpool parkings Antwerpen</h1>
            
            </div>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom] = "17">
       
  <agm-marker
  
  [latitude]="lat"
  [longitude]="lng"
  [iconUrl]="icon"
  
  >
</agm-marker>

  <agm-marker
  *ngFor="let carpool of markers"
  [latitude]="carpool.lat"
  [longitude]="carpool.lng"
  [label]="carpool.label">
  
  

</agm-marker>
</agm-map>
</div>
