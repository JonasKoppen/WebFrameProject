<agm-map 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom] = "zoom"
    (mapClick)="mapClicked($event)">

    <agm-marker 
        *ngFor="let station of markers"
        [latitude]="station.lat"
        [longitude]="station.lng"
        [label]="station.label"
        [markerDraggable]="station.draggable"
        (markerClick)="clickedMarker(station.label)">
    
        <agm-info-window>
            <strong>{{station.info}}</strong>
          </agm-info-window>
    </agm-marker>

</agm-map>
