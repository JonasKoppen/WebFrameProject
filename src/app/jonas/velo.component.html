<div class="container text-center">
<agm-map 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom] = "zoom"
    (mapClick)="mapClicked($event)">

    <agm-marker 
        *ngFor="let station of markers"
        [latitude]="station.lat"
        [longitude]="station.lng"
        [label]="station.label"
        [markerDraggable]="station.draggable"
        (markerClick)="clickedMarker(station.label)">
    
        <agm-info-window>
            <strong>{{station.info}}</strong>
          </agm-info-window>
    </agm-marker>

</agm-map>

<!--Card-->
<div class="card" >
    <div class="card-header">Dichst bijzijnde veloStations</div>
    <div class="card-block">
      <table clas="table table-hover">
        <thread>
          <tr>
            <th>ID</th>
            <th>adres</th>
            <th> </th>
          </tr>
        </thread>
        <tbody *ngIf="dichtBij">
          <tr *ngFor="let vertrek of dichtBij">
              <td>{{vertrek.id}}</td>
              <td>{{vertrek.label}}</td>
              <td>{{vertrek.distance}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--/.Card-->
</div>
